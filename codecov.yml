codecov:
  bot: "codecov-io"
  require_ci_to_pass: yes
  max_report_age: 24h
  notify:
    after_n_builds: 1
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...90"
  
  status:
    project:
      default:
        target: auto
        threshold: 2%
        base: auto
        branches:
          - main
        if_ci_failed: error
    
    patch:
      default:
        target: 80%
        threshold: 5%
        base: auto
        branches:
          - main

