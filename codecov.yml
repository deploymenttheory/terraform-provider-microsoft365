# Codecov configuration for terraform-provider-microsoft365
# For more info: https://docs.codecov.io/docs/codecov-yaml

codecov:
  bot: "codecov-io"
  require_ci_to_pass: yes
  max_report_age: 24h
  notify:
    after_n_builds: 1
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...90"
  
  status:
    project:
      default:
        target: auto
        threshold: 2%
        base: auto
        branches:
          - main
        if_ci_failed: error
    
    patch:
      default:
        target: 80%
        threshold: 5%
        base: auto
        branches:
          - main

# Flags for different test types
flags:
  unittests:
    paths:
      - "internal/"
    carryforward: false
  
  acceptancetests:
    paths:
      - "internal/"
    carryforward: false

# Ignore paths that shouldn't count towards coverage
ignore:
  # Directories
  - "tools/"
  - "scripts/"
  - "examples/"
  - "docs/"
  - "templates/"
  
  # Test files and fixtures
  - "**/*_test.go"
  - "**/testdata/**"
  - "**/mocks/**"
  - "**/tests/**"                    # Test fixtures (TF files, JSON responses, etc.)
  - "**/acceptance/**"               # Acceptance test helpers and dependencies
  
  # Template and placeholder files
  - "**/_resource_template/**"       # Resource boilerplate template
  - "**/*.stub"                      # Placeholder files for unimplemented features
  
  # File types
  - "*.md"                           # Documentation files
  - "*.json"                         # Mock responses
  - "*.yml"
  - "*.yaml"
  - "go.mod"
  - "go.sum"

  # Common
  - "**/state.go"                    # State logic is covered implicitly via test framework
  - "**/model.go"                    # Model files are covered implicitly via test framework
  - "**/validate.go"                 # Request validation logic is covered implicitly via test framework

  # Resource services
  - "**/crud.go"                     # CRUD logic is covered implicitly via test framework
  
  # Data source services
  - "**/read.go"                     # Read functions are covered implicitly via test framework
# Parser settings for Go
parsers:
  go:
    partials_as_hits: false

# Pull request comment configuration
comment:
  layout: "diff, flags, files"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true
  branches:
    - main

# GitHub Checks annotations
github_checks:
  annotations: true