# Ignore paths that shouldn't count towards coverage
ignore:
  # Directories
  - "tools/"
  - "scripts/"
  - "examples/"
  - "docs/"
  - "templates/"

  # Test files and fixtures
  - "**/*_test.go"
  - "**/testdata/**"
  - "**/mocks/**"
  - "**/tests/**"                    # Test fixtures (TF files, JSON responses, etc.)
  - "**/acceptance/**"               # Acceptance test helpers and dependencies

  # Template and placeholder files
  - "**/_resource_template/**"       # Resource boilerplate template
  - "**/*.stub"                      # Placeholder files for unimplemented features

  # File types
  - "*.md"                           # Documentation files
  - "*.json"                         # Mock responses
  - "*.yml"
  - "*.yaml"
  - "go.mod"
  - "go.sum"

# Parser settings for Go
parsers:
  go:
    partials_as_hits: false

# Pull request comment configuration
comment:
  layout: "diff, flags, files"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true
  branches:
    - main

# GitHub Checks annotations
github_checks:
  annotations: true