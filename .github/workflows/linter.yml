name: Linter

on: [pull_request]

permissions:
  contents: read
  packages: read
  statuses: write # To report GitHub Actions status checks
  
jobs:
  build:
    name: Linter
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout Code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0
      - name: Lint Code Base
        uses: super-linter/super-linter@v7.0.0
        env:
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_MARKDOWN: false
          VALIDATE_CPD: false # Disable CPD (Copy Paste Detection) for all languages
          DEFAULT_BRANCH: origin/main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MARKDOWN_CONFIG_FILE: .markdown-lint.yml
          FILTER_REGEX_EXCLUDE: |
            .*\.md$|                # Exclude all markdown files
            .*test/.*|              # Exclude all files in any test directory
            .*_test\.go$|           # Exclude Go test files (e.g., *_test.go)
            .*\.json$               # Exclude all JSON files
