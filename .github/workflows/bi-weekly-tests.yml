name: provider | Bi-weekly Tests

permissions:
  contents: read
  issues: write

on:
  schedule:
    # Run twice weekly: Sunday and Wednesday at 2 AM UTC
    - cron: '0 2 * * 0'  # Sunday at 2 AM UTC
    - cron: '0 2 * * 3'  # Wednesday at 2 AM UTC
  workflow_dispatch: # Allow manual trigger
    inputs:
      enable_debug:
        description: 'Enable debug logging (ACTIONS_STEP_DEBUG and ACTIONS_RUNNER_DEBUG)'
        required: false
        type: boolean
        default: false

jobs:
  # Provider Core Tests (client, scaffolding, utilities)
  test-provider-core:
    name: 'ðŸ”§ Provider Core'
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 60
    env:
      ACTIONS_STEP_DEBUG: ${{ github.event.inputs.enable_debug == 'true' && 'true' || '' }}
      ACTIONS_RUNNER_DEBUG: ${{ github.event.inputs.enable_debug == 'true' && 'true' || '' }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Free up Ubuntu runner disk space
        uses: jlumbroso/free-disk-space@54081f138730dfa15788a46383842cd2f914a1be # v1.3.1
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: false
          swap-storage: true

      - name: Check Out
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: 'go.sum'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Run provider core tests
        env:
          TF_ACC: 1
          M365_TENANT_ID: ${{ secrets.M365_TENANT_ID }}
          M365_CLIENT_ID: ${{ secrets.M365_CLIENT_ID_DEVICE_AND_APP_MGMT }}
          M365_CLIENT_SECRET: ${{ secrets.M365_CLIENT_SECRET_DEVICE_AND_APP_MGMT }}
          M365_AUTH_METHOD: client_secret
          M365_CLOUD: public
        run: ./scripts/pipeline/bi_weekly_tests/run_tests.py provider-core "" coverage-provider-core.txt test-output-provider-core.log --max-procs 1 --test-parallel 1 --pkg-parallel 1 --skip-enumeration
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: test-results-provider-core
          path: |
            test-failures.json
            test-successes.json
            test-output-provider-core.log
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage-provider-core.txt
          flags: acceptancetests,provider-core
          name: provider-core
          fail_ci_if_error: false

  # Generate dynamic matrix for resources
  generate-resources-matrix:
    name: 'Generate Resources Matrix'
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 5
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has_tests: ${{ steps.set-matrix.outputs.has_tests }}
    steps:
      - name: Check Out
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Generate matrix
        id: set-matrix
        run: |
          MATRIX=$(./scripts/pipeline/bi_weekly_tests/generate_test_matrix.py resources \
            agents \
            applications \
            backup_storage \
            device_and_app_management \
            device_management \
            groups \
            identity_and_access \
            m365_admin \
            users \
            windows_365)

          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

          TEST_COUNT=$(echo "$MATRIX" | jq '.include | length')
          if [ "$TEST_COUNT" -gt 0 ]; then
            echo "has_tests=true" >> $GITHUB_OUTPUT
          else
            echo "has_tests=false" >> $GITHUB_OUTPUT
          fi

          echo "Generated $TEST_COUNT test job(s)"

  # Resources Tests - Dynamic matrix with automatic sharding
  test-resources:
    name: 'ðŸ“¦ ${{ matrix.service }}${{ matrix.shard_label }}'
    needs: generate-resources-matrix
    if: needs.generate-resources-matrix.outputs.has_tests == 'true'
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 120
    env:
      ACTIONS_STEP_DEBUG: ${{ github.event.inputs.enable_debug == 'true' && 'true' || '' }}
      ACTIONS_RUNNER_DEBUG: ${{ github.event.inputs.enable_debug == 'true' && 'true' || '' }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.generate-resources-matrix.outputs.matrix) }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Free up Ubuntu runner disk space
        uses: jlumbroso/free-disk-space@54081f138730dfa15788a46383842cd2f914a1be # v1.3.1
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: false
          swap-storage: true

      - name: Check Out
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: 'go.sum'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Set service credentials
        id: creds
        env:
          M365_CLIENT_ID_AGENTS: ${{ secrets.M365_CLIENT_ID_AGENTS }}
          M365_CLIENT_SECRET_AGENTS: ${{ secrets.M365_CLIENT_SECRET_AGENTS }}
          M365_CLIENT_ID_APPLICATIONS: ${{ secrets.M365_CLIENT_ID_APPLICATIONS }}
          M365_CLIENT_SECRET_APPLICATIONS: ${{ secrets.M365_CLIENT_SECRET_APPLICATIONS }}
          M365_CLIENT_ID_BACKUP_STORAGE: ${{ secrets.M365_CLIENT_ID_BACKUP_STORAGE }}
          M365_CLIENT_SECRET_BACKUP_STORAGE: ${{ secrets.M365_CLIENT_SECRET_BACKUP_STORAGE }}
          M365_CLIENT_ID_DEVICE_AND_APP_MGMT: ${{ secrets.M365_CLIENT_ID_DEVICE_AND_APP_MGMT }}
          M365_CLIENT_SECRET_DEVICE_AND_APP_MGMT: ${{ secrets.M365_CLIENT_SECRET_DEVICE_AND_APP_MGMT }}
          M365_CLIENT_ID_DEVICE_MGMT: ${{ secrets.M365_CLIENT_ID_DEVICE_MGMT }}
          M365_CLIENT_SECRET_DEVICE_MGMT: ${{ secrets.M365_CLIENT_SECRET_DEVICE_MGMT }}
          M365_CLIENT_ID_GROUPS: ${{ secrets.M365_CLIENT_ID_GROUPS }}
          M365_CLIENT_SECRET_GROUPS: ${{ secrets.M365_CLIENT_SECRET_GROUPS }}
          M365_CLIENT_ID_IDENTITY_ACCESS: ${{ secrets.M365_CLIENT_ID_IDENTITY_ACCESS }}
          M365_CLIENT_SECRET_IDENTITY_ACCESS: ${{ secrets.M365_CLIENT_SECRET_IDENTITY_ACCESS }}
          M365_CLIENT_ID_M365_ADMIN: ${{ secrets.M365_CLIENT_ID_M365_ADMIN }}
          M365_CLIENT_SECRET_M365_ADMIN: ${{ secrets.M365_CLIENT_SECRET_M365_ADMIN }}
          M365_CLIENT_ID_USERS: ${{ secrets.M365_CLIENT_ID_USERS }}
          M365_CLIENT_SECRET_USERS: ${{ secrets.M365_CLIENT_SECRET_USERS }}
          M365_CLIENT_ID_WINDOWS_365: ${{ secrets.M365_CLIENT_ID_WINDOWS_365 }}
          M365_CLIENT_SECRET_WINDOWS_365: ${{ secrets.M365_CLIENT_SECRET_WINDOWS_365 }}
        run: ./scripts/pipeline/bi_weekly_tests/map_credentials.py ${{ matrix.service }}

      - name: Run resource tests
        if: env.SKIP_TESTS != 'true'
        env:
          TF_ACC: 1
          M365_TENANT_ID: ${{ secrets.M365_TENANT_ID }}
          M365_AUTH_METHOD: client_secret
          M365_CLOUD: public
        run: |
          # Determine output file suffix based on sharding
          if [ "${{ matrix.total_shards }}" -eq 1 ]; then
            SUFFIX=""
          else
            SUFFIX="-shard-${{ matrix.shard_index }}"
          fi

          # Run tests with resource filter for this shard
          ./scripts/pipeline/bi_weekly_tests/run_tests.py resources ${{ matrix.service }} \
            coverage-resources-${{ matrix.service }}${SUFFIX}.txt \
            test-output-resources-${{ matrix.service }}${SUFFIX}.log \
            --max-procs 1 --test-parallel 1 --pkg-parallel 1 --skip-enumeration --no-race \
            --resource-filter "${{ matrix.resources }}"
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: test-results-resources-${{ matrix.service }}${{ matrix.total_shards > 1 && format('-shard-{0}', matrix.shard_index) || '' }}
          path: |
            test-failures.json
            test-successes.json
            test-output-resources-${{ matrix.service }}*.log
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage-resources-${{ matrix.service }}*.txt
          flags: acceptancetests,${{ matrix.service }}
          name: resources-${{ matrix.service }}${{ matrix.total_shards > 1 && format('-shard-{0}', matrix.shard_index) || '' }}
          fail_ci_if_error: false

  # Datasources Tests - Matrix for each service area with service-specific credentials
  test-datasources:
    name: 'ðŸ“Š Datasources: ${{ matrix.service }}'
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 120
    env:
      ACTIONS_STEP_DEBUG: ${{ github.event.inputs.enable_debug == 'true' && 'true' || '' }}
      ACTIONS_RUNNER_DEBUG: ${{ github.event.inputs.enable_debug == 'true' && 'true' || '' }}
    strategy:
      fail-fast: false
      matrix:
        include: # testing both ubuntu-24.04-arm and ubuntu-24.04-arm
          - service: agents
            runner: ubuntu-24.04-arm
          - service: applications
            runner: ubuntu-24.04-arm
          - service: device_and_app_management
            runner: ubuntu-24.04-arm
          - service: device_management
            runner: ubuntu-24.04-arm
          - service: groups
            runner: ubuntu-24.04-arm
          - service: identity_and_access
            runner: ubuntu-24.04-arm
          - service: m365_admin
            runner: ubuntu-24.04-arm
          - service: multitenant_management
            runner: ubuntu-24.04-arm
          - service: utility
            runner: ubuntu-24.04-arm
          - service: windows_365
            runner: ubuntu-24.04-arm
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Free up Ubuntu runner disk space
        uses: jlumbroso/free-disk-space@54081f138730dfa15788a46383842cd2f914a1be # v1.3.1
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: false
          swap-storage: true

      - name: Check Out
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: 'go.sum'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Set service credentials
        env:
          M365_CLIENT_ID_AGENTS: ${{ secrets.M365_CLIENT_ID_AGENTS }}
          M365_CLIENT_SECRET_AGENTS: ${{ secrets.M365_CLIENT_SECRET_AGENTS }}
          M365_CLIENT_ID_APPLICATIONS: ${{ secrets.M365_CLIENT_ID_APPLICATIONS }}
          M365_CLIENT_SECRET_APPLICATIONS: ${{ secrets.M365_CLIENT_SECRET_APPLICATIONS }}
          M365_CLIENT_ID_DEVICE_AND_APP_MGMT: ${{ secrets.M365_CLIENT_ID_DEVICE_AND_APP_MGMT }}
          M365_CLIENT_SECRET_DEVICE_AND_APP_MGMT: ${{ secrets.M365_CLIENT_SECRET_DEVICE_AND_APP_MGMT }}
          M365_CLIENT_ID_DEVICE_MGMT: ${{ secrets.M365_CLIENT_ID_DEVICE_MGMT }}
          M365_CLIENT_SECRET_DEVICE_MGMT: ${{ secrets.M365_CLIENT_SECRET_DEVICE_MGMT }}
          M365_CLIENT_ID_GROUPS: ${{ secrets.M365_CLIENT_ID_GROUPS }}
          M365_CLIENT_SECRET_GROUPS: ${{ secrets.M365_CLIENT_SECRET_GROUPS }}
          M365_CLIENT_ID_IDENTITY_ACCESS: ${{ secrets.M365_CLIENT_ID_IDENTITY_ACCESS }}
          M365_CLIENT_SECRET_IDENTITY_ACCESS: ${{ secrets.M365_CLIENT_SECRET_IDENTITY_ACCESS }}
          M365_CLIENT_ID_M365_ADMIN: ${{ secrets.M365_CLIENT_ID_M365_ADMIN }}
          M365_CLIENT_SECRET_M365_ADMIN: ${{ secrets.M365_CLIENT_SECRET_M365_ADMIN }}
          M365_CLIENT_ID_MULTITENANT_MGMT: ${{ secrets.M365_CLIENT_ID_MULTITENANT_MGMT }}
          M365_CLIENT_SECRET_MULTITENANT_MGMT: ${{ secrets.M365_CLIENT_SECRET_MULTITENANT_MGMT }}
          M365_CLIENT_ID_UTILITY: ${{ secrets.M365_CLIENT_ID_UTILITY }}
          M365_CLIENT_SECRET_UTILITY: ${{ secrets.M365_CLIENT_SECRET_UTILITY }}
          M365_CLIENT_ID_WINDOWS_365: ${{ secrets.M365_CLIENT_ID_WINDOWS_365 }}
          M365_CLIENT_SECRET_WINDOWS_365: ${{ secrets.M365_CLIENT_SECRET_WINDOWS_365 }}
        run: ./scripts/pipeline/bi_weekly_tests/map_credentials.py ${{ matrix.service }}

      - name: Run datasource tests
        if: env.SKIP_TESTS != 'true'
        env:
          TF_ACC: 1
          M365_TENANT_ID: ${{ secrets.M365_TENANT_ID }}
          M365_AUTH_METHOD: client_secret
          M365_CLOUD: public
        run: ./scripts/pipeline/bi_weekly_tests/run_tests.py datasources ${{ matrix.service }} coverage-datasources-${{ matrix.service }}.txt test-output-datasources-${{ matrix.service }}.log --max-procs 1 --test-parallel 1 --pkg-parallel 1 --skip-enumeration --no-race
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: test-results-datasources-${{ matrix.service }}
          path: |
            test-failures.json
            test-successes.json
            test-output-datasources-${{ matrix.service }}.log
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage-datasources-${{ matrix.service }}.txt
          flags: acceptancetests,${{ matrix.service }}
          name: datasources-${{ matrix.service }}
          fail_ci_if_error: false

  # Actions Tests
  test-actions:
    name: 'âš¡ Actions: ${{ matrix.service }}'
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 120
    env:
      ACTIONS_STEP_DEBUG: ${{ github.event.inputs.enable_debug == 'true' && 'true' || '' }}
      ACTIONS_RUNNER_DEBUG: ${{ github.event.inputs.enable_debug == 'true' && 'true' || '' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: device_management
            runner: ubuntu-24.04-arm
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Free up Ubuntu runner disk space
        uses: jlumbroso/free-disk-space@54081f138730dfa15788a46383842cd2f914a1be # v1.3.1
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: false
          swap-storage: true

      - name: Check Out
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: 'go.sum'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Set service credentials
        env:
          M365_CLIENT_ID_DEVICE_MGMT: ${{ secrets.M365_CLIENT_ID_DEVICE_MGMT }}
          M365_CLIENT_SECRET_DEVICE_MGMT: ${{ secrets.M365_CLIENT_SECRET_DEVICE_MGMT }}
        run: ./scripts/pipeline/bi_weekly_tests/map_credentials.py ${{ matrix.service }}

      - name: Run actions tests
        if: env.SKIP_TESTS != 'true'
        env:
          TF_ACC: 1
          M365_TENANT_ID: ${{ secrets.M365_TENANT_ID }}
          M365_AUTH_METHOD: client_secret
          M365_CLOUD: public
        run: ./scripts/pipeline/bi_weekly_tests/run_tests.py actions ${{ matrix.service }} coverage-actions-${{ matrix.service }}.txt test-output-actions-${{ matrix.service }}.log --max-procs 1 --test-parallel 1 --pkg-parallel 1 --skip-enumeration --no-race
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: test-results-actions-${{ matrix.service }}
          path: |
            test-failures.json
            test-successes.json
            test-output-actions-${{ matrix.service }}.log
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage-actions-${{ matrix.service }}.txt
          flags: acceptancetests,${{ matrix.service }}
          name: actions-${{ matrix.service }}
          fail_ci_if_error: false

  # Final aggregation job
  test-summary:
    name: 'ðŸ“Š Test Summary'
    needs: [test-provider-core, test-resources, test-datasources, test-actions]
    runs-on: ubuntu-24.04-arm
    if: always()
    env:
      ACTIONS_STEP_DEBUG: ${{ github.event.inputs.enable_debug == 'true' && 'true' || '' }}
      ACTIONS_RUNNER_DEBUG: ${{ github.event.inputs.enable_debug == 'true' && 'true' || '' }}
    steps:
      - name: Check Out
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Download all test result artifacts
        if: always()
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          pattern: test-results-*
          path: test-artifacts
          merge-multiple: false

      - name: Generate test summary
        run: |
          echo "## Bi-weekly Test Summary" > summary.md
          echo "**Date:** $(date)" >> summary.md
          echo "**Workflow:** ${{ github.workflow }}" >> summary.md
          echo "**Run ID:** ${{ github.run_id }}" >> summary.md
          echo "" >> summary.md

          echo "### Test Results" >> summary.md
          echo "- **Provider Core:** ${{ needs.test-provider-core.result }}" >> summary.md
          echo "- **Resources:** ${{ needs.test-resources.result }}" >> summary.md
          echo "- **Datasources:** ${{ needs.test-datasources.result }}" >> summary.md
          echo "- **Actions:** ${{ needs.test-actions.result }}" >> summary.md
          echo "" >> summary.md

          echo "### Coverage Reports" >> summary.md
          echo "[View Coverage on Codecov](https://codecov.io/gh/${{ github.repository }})" >> summary.md

          cat summary.md

      - name: Merge test results
        if: always()
        run: |
          ./scripts/pipeline/bi_weekly_tests/merge_test_results.py test-artifacts merged-failures.json test-failures.json
          ./scripts/pipeline/bi_weekly_tests/merge_test_results.py test-artifacts merged-successes.json test-successes.json

      - name: Manage GitHub Issues for Test Failures
        if: always()
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          ./scripts/pipeline/bi_weekly_tests/manage_test_issues.py \
            ${{ github.repository_owner }} \
            ${{ github.event.repository.name }} \
            ${{ github.run_id }} \
            merged-failures.json \
            merged-successes.json

      - name: Detect Job-Level Failures
        if: always()
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          ./scripts/pipeline/bi_weekly_tests/detect_job_failures.py \
            ${{ github.repository_owner }} \
            ${{ github.event.repository.name }} \
            ${{ github.run_id }} \
            job-failures.json

      - name: Manage GitHub Issues for Job Failures
        if: always()
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          if [ -f job-failures.json ] && [ "$(cat job-failures.json)" != "[]" ]; then
            ./scripts/pipeline/bi_weekly_tests/manage_job_failure_issues.py \
              ${{ github.repository_owner }} \
              ${{ github.event.repository.name }} \
              ${{ github.run_id }} \
              job-failures.json
          else
            echo "âœ… No job-level failures detected"
          fi
