name: generate terraform docs

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '.github/**/*'
      - 'scripts/**/*'
  workflow_dispatch:

permissions:
  contents: write  # Required to update documentation in the repo
  pull-requests: write
  
jobs:
  tf-docs:
    runs-on: ubuntu-latest
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@v2.10.1
      with:
        egress-policy: audit

    - uses: actions/checkout@v4.2.2
      with:
        ref: ${{ github.event.pull_request.head.ref }}
    # Creates provider documentation for registry.terraform.io
    - name: Render terraform docs for microsoft365_provider
      uses: terraform-docs/gh-actions@v1.3.0
      with:
        working-dir: examples/microsoft365_provider
        indention: 3
        output-file: README.md
        output-method: inject
        git-push: "false"
    
    - name: Render terraform docs for microsoft365_graph
      uses: terraform-docs/gh-actions@v1.3.0
      with:
        working-dir: examples/microsoft365_graph
        find-dir: .
        output-file: README.md
        output-method: inject
        git-push: "false"
  
    - name: Render terraform docs for microsoft365_graph_beta
      uses: terraform-docs/gh-actions@v1.3.0
      with:
        working-dir: examples/microsoft365_graph_beta
        recursive: true
        recursive-path: "/*"
        output-file: README.md
        output-method: inject
        git-push: "false"

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m "terraform-docs: automated update" || echo "No changes to commit"
        git push