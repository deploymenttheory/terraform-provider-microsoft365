name: provider | Nightly Tests

permissions:
  contents: read
  issues: write

on:
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  # Provider Core Tests (client, scaffolding, utilities)
  test-provider-core:
    name: 'ðŸ”§ Provider Core'
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 60
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit
          
      - name: Check Out  
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: 'go.sum'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        env:
          TF_ACC: 1
          M365_TENANT_ID: ${{ secrets.M365_TENANT_ID }}
          M365_CLIENT_ID: ${{ secrets.M365_CLIENT_ID }}
          M365_CLIENT_SECRET: ${{ secrets.M365_CLIENT_SECRET }}
          M365_AUTH_METHOD: client_secret
          M365_CLOUD: public
        run: |
          echo "Running provider core tests..."
          go test -v -race -coverprofile=coverage-provider-core.txt -covermode=atomic \
            ./internal/client/... \
            ./internal/helpers/... \
            ./internal/provider/... \
            ./internal/utilities/...

      - name: Upload coverage
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage-provider-core.txt
          flags: provider-core
          name: provider-core
          fail_ci_if_error: false

  # Resources Tests - Matrix for each service area with service-specific credentials
  test-resources:
    name: 'ðŸ“¦ Resources: ${{ matrix.service }}'
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: applications
          - service: backup_storage
          - service: device_and_app_management
          - service: device_management
          - service: groups
          - service: identity_and_access
          - service: m365_admin
          - service: users
          - service: windows_365
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Check Out
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: 'go.sum'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Set service credentials
        run: |
          case "${{ matrix.service }}" in
            "applications")
              echo "CLIENT_ID=${{ secrets.M365_CLIENT_ID_APPLICATIONS }}" >> $GITHUB_ENV
              echo "CLIENT_SECRET=${{ secrets.M365_CLIENT_SECRET_APPLICATIONS }}" >> $GITHUB_ENV
              ;;
            "backup_storage")
              echo "CLIENT_ID=${{ secrets.M365_CLIENT_ID_BACKUP_STORAGE }}" >> $GITHUB_ENV
              echo "CLIENT_SECRET=${{ secrets.M365_CLIENT_SECRET_BACKUP_STORAGE }}" >> $GITHUB_ENV
              ;;
            "device_and_app_management")
              echo "CLIENT_ID=${{ secrets.M365_CLIENT_ID_DEVICE_AND_APP_MGMT }}" >> $GITHUB_ENV
              echo "CLIENT_SECRET=${{ secrets.M365_CLIENT_SECRET_DEVICE_AND_APP_MGMT }}" >> $GITHUB_ENV
              ;;
            "device_management")
              echo "CLIENT_ID=${{ secrets.M365_CLIENT_ID_DEVICE_MGMT }}" >> $GITHUB_ENV
              echo "CLIENT_SECRET=${{ secrets.M365_CLIENT_SECRET_DEVICE_MGMT }}" >> $GITHUB_ENV
              ;;
            "groups")
              echo "CLIENT_ID=${{ secrets.M365_CLIENT_ID_GROUPS }}" >> $GITHUB_ENV
              echo "CLIENT_SECRET=${{ secrets.M365_CLIENT_SECRET_GROUPS }}" >> $GITHUB_ENV
              ;;
            "identity_and_access")
              echo "CLIENT_ID=${{ secrets.M365_CLIENT_ID_IDENTITY_ACCESS }}" >> $GITHUB_ENV
              echo "CLIENT_SECRET=${{ secrets.M365_CLIENT_SECRET_IDENTITY_ACCESS }}" >> $GITHUB_ENV
              ;;
            "m365_admin")
              echo "CLIENT_ID=${{ secrets.M365_CLIENT_ID_M365_ADMIN }}" >> $GITHUB_ENV
              echo "CLIENT_SECRET=${{ secrets.M365_CLIENT_SECRET_M365_ADMIN }}" >> $GITHUB_ENV
              ;;
            "users")
              echo "CLIENT_ID=${{ secrets.M365_CLIENT_ID_USERS }}" >> $GITHUB_ENV
              echo "CLIENT_SECRET=${{ secrets.M365_CLIENT_SECRET_USERS }}" >> $GITHUB_ENV
              ;;
            "windows_365")
              echo "CLIENT_ID=${{ secrets.M365_CLIENT_ID_WINDOWS_365 }}" >> $GITHUB_ENV
              echo "CLIENT_SECRET=${{ secrets.M365_CLIENT_SECRET_WINDOWS_365 }}" >> $GITHUB_ENV
              ;;
            *)
              echo "âŒ Unknown service: ${{ matrix.service }}"
              exit 1
              ;;
          esac

      - name: Check credentials
        id: check-creds
        run: |
          if [ -n "$CLIENT_ID" ] && [ -n "$CLIENT_SECRET" ]; then
            echo "credentials_available=true" >> $GITHUB_OUTPUT
            echo "âœ… Credentials found for ${{ matrix.service }}"
          else
            echo "credentials_available=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ No credentials configured for ${{ matrix.service }}, skipping tests"
          fi

      - name: Run tests
        if: steps.check-creds.outputs.credentials_available == 'true'
        env:
          TF_ACC: 1
          M365_TENANT_ID: ${{ secrets.M365_TENANT_ID }}
          M365_CLIENT_ID: ${{ env.CLIENT_ID }}
          M365_CLIENT_SECRET: ${{ env.CLIENT_SECRET }}
          M365_AUTH_METHOD: client_secret
          M365_CLOUD: public
        run: |
          echo "Running tests for resources/${{ matrix.service }}..."
          
          # Check if directory exists and has test files
          if [ -d "./internal/services/resources/${{ matrix.service }}" ]; then
            TEST_FILES=$(find ./internal/services/resources/${{ matrix.service }} -name "*_test.go" 2>/dev/null | wc -l)
            
            if [ "$TEST_FILES" -gt 0 ]; then
              echo "Found $TEST_FILES test files"
              go test -v -race -coverprofile=coverage-resources-${{ matrix.service }}.txt -covermode=atomic \
                ./internal/services/resources/${{ matrix.service }}/...
            else
              echo "No test files found, creating empty coverage file"
              echo "mode: atomic" > coverage-resources-${{ matrix.service }}.txt
            fi
          else
            echo "Directory not found, skipping"
            echo "mode: atomic" > coverage-resources-${{ matrix.service }}.txt
          fi

      - name: Create empty coverage file
        if: steps.check-creds.outputs.credentials_available == 'false'
        run: |
          echo "mode: atomic" > coverage-resources-${{ matrix.service }}.txt

      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage-resources-${{ matrix.service }}.txt
          flags: resources-${{ matrix.service }}
          name: resources-${{ matrix.service }}
          fail_ci_if_error: false

  # Datasources Tests - Matrix for each service area with service-specific credentials
  test-datasources:
    name: 'ðŸ“Š Datasources: ${{ matrix.service }}'
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: applications
          - service: device_and_app_management
          - service: device_management
          - service: identity_and_access
          - service: m365_admin
          - service: multitenant_management
          - service: utility
          - service: windows_365
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Check Out
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: 'go.sum'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Set service credentials
        run: |
          case "${{ matrix.service }}" in
            "applications")
              echo "CLIENT_ID=${{ secrets.M365_CLIENT_ID_APPLICATIONS }}" >> $GITHUB_ENV
              echo "CLIENT_SECRET=${{ secrets.M365_CLIENT_SECRET_APPLICATIONS }}" >> $GITHUB_ENV
              ;;
            "device_and_app_management")
              echo "CLIENT_ID=${{ secrets.M365_CLIENT_ID_DEVICE_AND_APP_MGMT }}" >> $GITHUB_ENV
              echo "CLIENT_SECRET=${{ secrets.M365_CLIENT_SECRET_DEVICE_AND_APP_MGMT }}" >> $GITHUB_ENV
              ;;
            "device_management")
              echo "CLIENT_ID=${{ secrets.M365_CLIENT_ID_DEVICE_MGMT }}" >> $GITHUB_ENV
              echo "CLIENT_SECRET=${{ secrets.M365_CLIENT_SECRET_DEVICE_MGMT }}" >> $GITHUB_ENV
              ;;
            "identity_and_access")
              echo "CLIENT_ID=${{ secrets.M365_CLIENT_ID_IDENTITY_ACCESS }}" >> $GITHUB_ENV
              echo "CLIENT_SECRET=${{ secrets.M365_CLIENT_SECRET_IDENTITY_ACCESS }}" >> $GITHUB_ENV
              ;;
            "m365_admin")
              echo "CLIENT_ID=${{ secrets.M365_CLIENT_ID_M365_ADMIN }}" >> $GITHUB_ENV
              echo "CLIENT_SECRET=${{ secrets.M365_CLIENT_SECRET_M365_ADMIN }}" >> $GITHUB_ENV
              ;;
            "multitenant_management")
              echo "CLIENT_ID=${{ secrets.M365_CLIENT_ID_MULTITENANT_MGMT }}" >> $GITHUB_ENV
              echo "CLIENT_SECRET=${{ secrets.M365_CLIENT_SECRET_MULTITENANT_MGMT }}" >> $GITHUB_ENV
              ;;
            "utility")
              echo "CLIENT_ID=${{ secrets.M365_CLIENT_ID_UTILITY }}" >> $GITHUB_ENV
              echo "CLIENT_SECRET=${{ secrets.M365_CLIENT_SECRET_UTILITY }}" >> $GITHUB_ENV
              ;;
            "windows_365")
              echo "CLIENT_ID=${{ secrets.M365_CLIENT_ID_WINDOWS_365 }}" >> $GITHUB_ENV
              echo "CLIENT_SECRET=${{ secrets.M365_CLIENT_SECRET_WINDOWS_365 }}" >> $GITHUB_ENV
              ;;
            *)
              echo "âŒ Unknown service: ${{ matrix.service }}"
              exit 1
              ;;
          esac

      - name: Check credentials
        id: check-creds
        run: |
          if [ -n "$CLIENT_ID" ] && [ -n "$CLIENT_SECRET" ]; then
            echo "credentials_available=true" >> $GITHUB_OUTPUT
            echo "âœ… Credentials found for ${{ matrix.service }}"
          else
            echo "credentials_available=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ No credentials configured for ${{ matrix.service }}, skipping tests"
          fi

      - name: Run tests
        if: steps.check-creds.outputs.credentials_available == 'true'
        env:
          TF_ACC: 1
          M365_TENANT_ID: ${{ secrets.M365_TENANT_ID }}
          M365_CLIENT_ID: ${{ env.CLIENT_ID }}
          M365_CLIENT_SECRET: ${{ env.CLIENT_SECRET }}
          M365_AUTH_METHOD: client_secret
          M365_CLOUD: public
        run: |
          echo "Running tests for datasources/${{ matrix.service }}..."
          
          # Check if directory exists and has test files
          if [ -d "./internal/services/datasources/${{ matrix.service }}" ]; then
            TEST_FILES=$(find ./internal/services/datasources/${{ matrix.service }} -name "*_test.go" 2>/dev/null | wc -l)
            
            if [ "$TEST_FILES" -gt 0 ]; then
              echo "Found $TEST_FILES test files"
              go test -v -race -coverprofile=coverage-datasources-${{ matrix.service }}.txt -covermode=atomic \
                ./internal/services/datasources/${{ matrix.service }}/...
            else
              echo "No test files found, creating empty coverage file"
              echo "mode: atomic" > coverage-datasources-${{ matrix.service }}.txt
            fi
          else
            echo "Directory not found, skipping"
            echo "mode: atomic" > coverage-datasources-${{ matrix.service }}.txt
          fi

      - name: Create empty coverage file
        if: steps.check-creds.outputs.credentials_available == 'false'
        run: |
          echo "mode: atomic" > coverage-datasources-${{ matrix.service }}.txt

      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage-datasources-${{ matrix.service }}.txt
          flags: datasources-${{ matrix.service }}
          name: datasources-${{ matrix.service }}
          fail_ci_if_error: false

  # Final aggregation job
  test-summary:
    name: 'ðŸ“Š Test Summary'
    needs: [test-provider-core, test-resources, test-datasources]
    runs-on: ubuntu-24.04-arm
    if: always()
    steps:
      - name: Check Out  
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Generate test summary
        run: |
          echo "## Nightly Test Summary" > summary.md
          echo "**Date:** $(date)" >> summary.md
          echo "**Workflow:** ${{ github.workflow }}" >> summary.md
          echo "**Run ID:** ${{ github.run_id }}" >> summary.md
          echo "" >> summary.md
          
          echo "### Test Results" >> summary.md
          echo "- **Provider Core:** ${{ needs.test-provider-core.result }}" >> summary.md
          echo "- **Resources:** ${{ needs.test-resources.result }}" >> summary.md
          echo "- **Datasources:** ${{ needs.test-datasources.result }}" >> summary.md
          echo "" >> summary.md
          
          echo "### Coverage Reports" >> summary.md
          echo "[View Coverage on Codecov](https://codecov.io/gh/${{ github.repository }})" >> summary.md
          
          cat summary.md

      - name: Create Issue on Failure
        if: |
          needs.test-provider-core.result == 'failure' ||
          needs.test-resources.result == 'failure' ||
          needs.test-datasources.result == 'failure'
        run: |
          DATE=$(date -I)
          
          echo "## Nightly Tests Failed - $DATE" > issue.md
          echo "" >> issue.md
          echo "### Failed Jobs" >> issue.md
          
          if [ "${{ needs.test-provider-core.result }}" == "failure" ]; then
            echo "- âŒ Provider Core" >> issue.md
          fi
          
          if [ "${{ needs.test-resources.result }}" == "failure" ]; then
            echo "- âŒ Resources Tests" >> issue.md
          fi
          
          if [ "${{ needs.test-datasources.result }}" == "failure" ]; then
            echo "- âŒ Datasources Tests" >> issue.md
          fi
          
          echo "" >> issue.md
          echo "### Links" >> issue.md
          echo "- [Workflow Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> issue.md
          echo "- [Codecov Report](https://codecov.io/gh/${{ github.repository }})" >> issue.md
          
          gh issue create \
            --title "Nightly Tests Failed - $DATE" \
            --body "$(cat issue.md)" \
            --label "bug,testing,automated"
        env:
          GH_TOKEN: ${{ github.token }}
