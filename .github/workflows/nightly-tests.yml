name: provider | Nightly Tests

permissions:
  contents: write
  issues: write
  pull-requests: write

on:
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  # Provider Core Tests (client, scaffolding, utilities)
  test-provider-core:
    name: 'ðŸ”§ Provider Core'
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 60
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Check Out
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: 'go.sum'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Build test tools
        run: |
          cd scripts/go/nightly_tests/testrunner
          go build -o ../../../../testrunner .

      - name: Run provider core tests
        env:
          TF_ACC: 1
          M365_TENANT_ID: ${{ secrets.M365_TENANT_ID }}
          M365_CLIENT_ID: ${{ secrets.M365_CLIENT_ID }}
          M365_CLIENT_SECRET: ${{ secrets.M365_CLIENT_SECRET }}
          M365_AUTH_METHOD: client_secret
          M365_CLOUD: public
        run: |
          ./testrunner \
            -type=provider-core \
            -coverage=coverage-provider-core.txt

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: coverage-provider-core
          path: coverage-provider-core.txt
          retention-days: 1

  # Resources Tests - Matrix for each service area with service-specific credentials
  test-resources:
    name: 'ðŸ“¦ Resources: ${{ matrix.service }}'
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: applications
          - service: backup_storage
          - service: device_and_app_management
          - service: device_management
          - service: groups
          - service: identity_and_access
          - service: m365_admin
          - service: users
          - service: windows_365
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Check Out
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: 'go.sum'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Build test tools
        run: |
          cd scripts/go/nightly_tests
          go build -o ../../../credmapper ./credmapper
          go build -o ../../../testrunner ./testrunner

      - name: Set service credentials
        env:
          M365_CLIENT_ID_APPLICATIONS: ${{ secrets.M365_CLIENT_ID_APPLICATIONS }}
          M365_CLIENT_SECRET_APPLICATIONS: ${{ secrets.M365_CLIENT_SECRET_APPLICATIONS }}
          M365_CLIENT_ID_BACKUP_STORAGE: ${{ secrets.M365_CLIENT_ID_BACKUP_STORAGE }}
          M365_CLIENT_SECRET_BACKUP_STORAGE: ${{ secrets.M365_CLIENT_SECRET_BACKUP_STORAGE }}
          M365_CLIENT_ID_DEVICE_AND_APP_MGMT: ${{ secrets.M365_CLIENT_ID_DEVICE_AND_APP_MGMT }}
          M365_CLIENT_SECRET_DEVICE_AND_APP_MGMT: ${{ secrets.M365_CLIENT_SECRET_DEVICE_AND_APP_MGMT }}
          M365_CLIENT_ID_DEVICE_MGMT: ${{ secrets.M365_CLIENT_ID_DEVICE_MGMT }}
          M365_CLIENT_SECRET_DEVICE_MGMT: ${{ secrets.M365_CLIENT_SECRET_DEVICE_MGMT }}
          M365_CLIENT_ID_GROUPS: ${{ secrets.M365_CLIENT_ID_GROUPS }}
          M365_CLIENT_SECRET_GROUPS: ${{ secrets.M365_CLIENT_SECRET_GROUPS }}
          M365_CLIENT_ID_IDENTITY_ACCESS: ${{ secrets.M365_CLIENT_ID_IDENTITY_ACCESS }}
          M365_CLIENT_SECRET_IDENTITY_ACCESS: ${{ secrets.M365_CLIENT_SECRET_IDENTITY_ACCESS }}
          M365_CLIENT_ID_M365_ADMIN: ${{ secrets.M365_CLIENT_ID_M365_ADMIN }}
          M365_CLIENT_SECRET_M365_ADMIN: ${{ secrets.M365_CLIENT_SECRET_M365_ADMIN }}
          M365_CLIENT_ID_USERS: ${{ secrets.M365_CLIENT_ID_USERS }}
          M365_CLIENT_SECRET_USERS: ${{ secrets.M365_CLIENT_SECRET_USERS }}
          M365_CLIENT_ID_WINDOWS_365: ${{ secrets.M365_CLIENT_ID_WINDOWS_365 }}
          M365_CLIENT_SECRET_WINDOWS_365: ${{ secrets.M365_CLIENT_SECRET_WINDOWS_365 }}
        run: ./credmapper -service=${{ matrix.service }}

      - name: Run resource tests
        env:
          TF_ACC: 1
          M365_TENANT_ID: ${{ secrets.M365_TENANT_ID }}
          M365_AUTH_METHOD: client_secret
          M365_CLOUD: public
        run: |
          ./testrunner \
            -type=resources \
            -service=${{ matrix.service }} \
            -coverage=coverage-resources-${{ matrix.service }}.txt

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: coverage-resources-${{ matrix.service }}
          path: coverage-resources-${{ matrix.service }}.txt
          retention-days: 1

  # Datasources Tests - Matrix for each service area with service-specific credentials
  test-datasources:
    name: 'ðŸ“Š Datasources: ${{ matrix.service }}'
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: applications
          - service: device_and_app_management
          - service: device_management
          - service: identity_and_access
          - service: m365_admin
          - service: multitenant_management
          - service: utility
          - service: windows_365
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Check Out
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: 'go.sum'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Build test tools
        run: |
          cd scripts/go/nightly_tests
          go build -o ../../../credmapper ./credmapper
          go build -o ../../../testrunner ./testrunner

      - name: Set service credentials
        env:
          M365_CLIENT_ID_APPLICATIONS: ${{ secrets.M365_CLIENT_ID_APPLICATIONS }}
          M365_CLIENT_SECRET_APPLICATIONS: ${{ secrets.M365_CLIENT_SECRET_APPLICATIONS }}
          M365_CLIENT_ID_DEVICE_AND_APP_MGMT: ${{ secrets.M365_CLIENT_ID_DEVICE_AND_APP_MGMT }}
          M365_CLIENT_SECRET_DEVICE_AND_APP_MGMT: ${{ secrets.M365_CLIENT_SECRET_DEVICE_AND_APP_MGMT }}
          M365_CLIENT_ID_DEVICE_MGMT: ${{ secrets.M365_CLIENT_ID_DEVICE_MGMT }}
          M365_CLIENT_SECRET_DEVICE_MGMT: ${{ secrets.M365_CLIENT_SECRET_DEVICE_MGMT }}
          M365_CLIENT_ID_IDENTITY_ACCESS: ${{ secrets.M365_CLIENT_ID_IDENTITY_ACCESS }}
          M365_CLIENT_SECRET_IDENTITY_ACCESS: ${{ secrets.M365_CLIENT_SECRET_IDENTITY_ACCESS }}
          M365_CLIENT_ID_M365_ADMIN: ${{ secrets.M365_CLIENT_ID_M365_ADMIN }}
          M365_CLIENT_SECRET_M365_ADMIN: ${{ secrets.M365_CLIENT_SECRET_M365_ADMIN }}
          M365_CLIENT_ID_MULTITENANT_MGMT: ${{ secrets.M365_CLIENT_ID_MULTITENANT_MGMT }}
          M365_CLIENT_SECRET_MULTITENANT_MGMT: ${{ secrets.M365_CLIENT_SECRET_MULTITENANT_MGMT }}
          M365_CLIENT_ID_UTILITY: ${{ secrets.M365_CLIENT_ID_UTILITY }}
          M365_CLIENT_SECRET_UTILITY: ${{ secrets.M365_CLIENT_SECRET_UTILITY }}
          M365_CLIENT_ID_WINDOWS_365: ${{ secrets.M365_CLIENT_ID_WINDOWS_365 }}
          M365_CLIENT_SECRET_WINDOWS_365: ${{ secrets.M365_CLIENT_SECRET_WINDOWS_365 }}
        run: ./credmapper -service=${{ matrix.service }}

      - name: Run datasource tests
        env:
          TF_ACC: 1
          M365_TENANT_ID: ${{ secrets.M365_TENANT_ID }}
          M365_AUTH_METHOD: client_secret
          M365_CLOUD: public
        run: |
          ./testrunner \
            -type=datasources \
            -service=${{ matrix.service }} \
            -coverage=coverage-datasources-${{ matrix.service }}.txt

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: coverage-datasources-${{ matrix.service }}
          path: coverage-datasources-${{ matrix.service }}.txt
          retention-days: 1

  # Final aggregation job
  test-summary:
    name: 'ðŸ“Š Test Summary'
    needs: [test-provider-core, test-resources, test-datasources]
    runs-on: ubuntu-24.04-arm
    if: always()
    steps:
      - name: Check Out
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Download all coverage artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          path: coverage-artifacts
          pattern: coverage-*
          merge-multiple: false

      - name: Build coverage merger
        run: |
          cd scripts/go/nightly_tests/coveragemerger
          go build -o ../../../../coveragemerger .

      - name: Merge coverage files
        run: |
          ./coveragemerger \
            -input=coverage-artifacts \
            -output=coverage-merged.txt

      - name: Upload consolidated coverage to Codecov
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage-merged.txt
          flags: nightly-tests
          name: nightly-consolidated
          fail_ci_if_error: false

      - name: Generate test summary
        run: |
          echo "## Nightly Test Summary" > summary.md
          echo "**Date:** $(date)" >> summary.md
          echo "**Workflow:** ${{ github.workflow }}" >> summary.md
          echo "**Run ID:** ${{ github.run_id }}" >> summary.md
          echo "" >> summary.md

          echo "### Test Results" >> summary.md
          echo "- **Provider Core:** ${{ needs.test-provider-core.result }}" >> summary.md
          echo "- **Resources:** ${{ needs.test-resources.result }}" >> summary.md
          echo "- **Datasources:** ${{ needs.test-datasources.result }}" >> summary.md
          echo "" >> summary.md

          echo "### Coverage Reports" >> summary.md
          echo "[View Coverage on Codecov](https://codecov.io/gh/${{ github.repository }})" >> summary.md

          cat summary.md

      - name: Build failure handler
        if: |
          needs.test-provider-core.result == 'failure' ||
          needs.test-resources.result == 'failure' ||
          needs.test-datasources.result == 'failure'
        run: |
          cd scripts/go/nightly_tests/failurehandler
          go mod download
          go build -o ../../../../failurehandler .

      - name: Handle test failures
        if: |
          needs.test-provider-core.result == 'failure' ||
          needs.test-resources.result == 'failure' ||
          needs.test-datasources.result == 'failure'
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          FAILED_JOBS=""

          if [ "${{ needs.test-provider-core.result }}" == "failure" ]; then
            FAILED_JOBS="${FAILED_JOBS}Provider-Core,"
          fi

          if [ "${{ needs.test-resources.result }}" == "failure" ]; then
            FAILED_JOBS="${FAILED_JOBS}Resources,"
          fi

          if [ "${{ needs.test-datasources.result }}" == "failure" ]; then
            FAILED_JOBS="${FAILED_JOBS}Datasources,"
          fi

          # Remove trailing comma
          FAILED_JOBS=${FAILED_JOBS%,}

          ./failurehandler \
            -owner=deploymenttheory \
            -repo=terraform-provider-microsoft365 \
            -run-id=${{ github.run_id }} \
            -failed-jobs="$FAILED_JOBS"
