on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # At 00:00 UTC on Sunday

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
    - uses: googleapis/release-please-action@v4.1.3
      with:
        token: ${{ secrets.RELEASE_PLEASE }}
        release-type: go