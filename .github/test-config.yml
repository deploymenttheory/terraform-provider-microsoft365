# Test Configuration for PR Pipelines
# This file controls which directories are excluded from test coverage requirements

# Coverage enforcement threshold for PR changes
# PRs below this threshold will fail in GitHub Actions
coverage_threshold:
  minimum_pct: 60  # Minimum coverage for changed code in PR

# Directories that don't require test files
# Patterns support substring matching within package paths
skip_test_coverage:
  - "/mocks"           # Mock implementations
  - "/schema"          # Schema definitions
  - "/shared_models/"  # Shared model types
  - "internal/acceptance"  # Acceptance test utilities
  - "internal/constants"   # Constants only

# Service area detection patterns
# Used to identify which Microsoft 365 service domain is affected
service_area_patterns:
  resources: "internal/services/resources/([^/]+)"
  datasources: "internal/services/datasources/([^/]+)"
  actions: "internal/services/actions/([^/]+)"
  
# Provider core directories (map to "provider-core" service area)
provider_core_paths:
  - "internal/client"
  - "internal/helpers"
  - "internal/provider"
  - "internal/utilities"
